# AWS App Runner Configuration
version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
run:
  runtime-version: 3.9
  command: streamlit run main_app.py --server.port=8080 --server.address=0.0.0.0 --server.headless=true
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
